<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
	<section>
		<div class="logo"></div>

		<form action="#">
			<label for="user-credential"></label>
			<input type="text" id="user-credential" name="user-credential"
			       placeholder="Номер телефону, і'мя користувача або електронна пошта"
			       required>
			<label for="user-password"></label>
			<input type="password" id="user-password" name="user-password" placeholder="Пароль" required>

			<input type="submit" value="Увійти">
		</form>

		<div>
			<p class="secondary-color"><b>АБО</b></p>
			<p><a href="#" class="fb-logo">
				<strong>Увійти через Facebook</strong></a></p>
			<p><a href="#">Забули пароль?</a></p>
		</div>
	</section>

	<section>
		<div>
			<p>Не маєте облікового запису? <a href="#" class="main-color"><strong>Зареєструйтеся</strong></a></p>
		</div>
	</section>
</main>

</body>
</html>
